<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
    <script>
        // Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set Background Color
        scene.background = new THREE.Color(0x87ceeb); // Light blue sky color

        // Add a Sphere
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0xff5733 }); // Bright orange for testing
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1); // Brighter point light
        pointLight.position.set(5, 5, 5); // Position the light
        scene.add(pointLight);

        // Position the Camera
        camera.position.z = 3;

        // Add Controls for Dragging
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        renderer.domElement.addEventListener('mousedown', function(event) {
            isDragging = true;
        });

        renderer.domElement.addEventListener('mouseup', function(event) {
            isDragging = false;
        });

        renderer.domElement.addEventListener('mousemove', function(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.movementX || event.mozMovementX || event.webkitMovementX || 0,
                    y: event.movementY || event.mozMovementY || event.webkitMovementY || 0,
                };

                sphere.rotation.y += deltaMove.x * 0.01;
                sphere.rotation.x += deltaMove.y * 0.01;
            }
        });

        // Animate the Sphere
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
