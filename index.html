<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        #answer {
            font-size: 20px;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Ask the Magic 8-Ball!</h1>
    <button onclick="askMagic8Ball()">Shake the Ball</button>
    <p id="answer"></p>

    <script>
        function askMagic8Ball() {
            const responses = [
                "Yes, definitely!",
                "Ask again later.",
                "No, not at all.",
                "It is certain.",
                "Cannot predict now.",
                "Very doubtful.",
                "Without a doubt!",
                "You may rely on it."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            document.getElementById('answer').innerText = responses[randomIndex];
        }
    </script>
</body>
</html>
