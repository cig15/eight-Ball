<h1>Hello!</h1>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Taco Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background */
        }
        .flying-cat {
            position: absolute;
            width: 100px; /* Adjust the size of the cat */
            animation: fly infinite linear;
        }

        @keyframes fly {
            from {
                transform: translate(-10%, 0); /* Start off-screen */
            }
            to {
                transform: translate(110%, 100vh); /* End off-screen */
            }
        }
    </style>
</head>
<body>
    <!-- Flying cats will be added dynamically -->
    <script>
        // Add flying cats dynamically
        const createFlyingCat = () => {
            const cat = document.createElement('img');
            cat.src = 'images/taco-cat.png'; // Replace with your taco cat image
            cat.classList.add('flying-cat');

            // Randomize starting position and animation duration
            const startX = Math.random() * window.innerWidth;
            const animationDuration = Math.random() * 5 + 5; // 5-10 seconds

            cat.style.top = `${Math.random() * window.innerHeight}px`;
            cat.style.left = `${startX}px`;
            cat.style.animationDuration = `${animationDuration}s`;

            document.body.appendChild(cat);

            // Remove cat after animation ends
            setTimeout(() => cat.remove(), animationDuration * 1000);
        };

        // Create flying cats every second
        setInterval(createFlyingCat, 1000);
    </script>
</body>
</html>
